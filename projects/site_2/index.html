<!DOCTYPE HTML>
<html>
<head>
	<title>Drawmania</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fredoka+One|Comfortaa' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1 id="title">Drawmania!</h1>
	
	<canvas width="800" height="500"></canvas>
	
	<div id="colourSelect">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="green"></li>
		</ul>
	</div>
	
	<div id="toggleDropdown">
		<button>New Colour</button>
	</div>

	<div id="dropdownContainer">
		<div id="arrowUp"></div>
		<div id="newColourDropdown">
			<div id="newColourSelect">
				<div id="newColourDemo"></div>
				<form id="newColourSliders" name="newColourSliders">
					<div id="red">
						<label for="red">Red</label>
						<input type="range" name="red" min="0" max="255" value="0">
					</div>
					<div id="blue">
						<label for="blue">Blue</label>
						<input autocomplete="off" type="range" name="blue" min="0" max="255" value="0">
					</div>
					<div id="green">
						<label for="green">Green</label>
						<input autocomplete="off" type="range" name="green" min="0" max="255" value="0">
					</div>
					<div id="opacity">
						<label for="opacity">Opacity</label>
						<input autocomplete="off" type="range" name="opacity" min="0" max="100" value="100">
					</div>
				</form>
			</div>
			<div id="addNewColour">
				<button>Add new colour</button>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
